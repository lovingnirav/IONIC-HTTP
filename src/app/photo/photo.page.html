<ion-header>
  <ion-toolbar>
    <ion-title>Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="ios list-ios hydrated">   
    <ion-item *ngFor="let Photo of Photos" class="user-list">
      <ion-label>
        <ion-thumbnail slot="start">
          <ion-img [src]="Photo.url"></ion-img>
        </ion-thumbnail>
        <ion-label>{{Photo.title}}</ion-label>
      </ion-label>  
    </ion-item>
  </ion-list>
</ion-content>
